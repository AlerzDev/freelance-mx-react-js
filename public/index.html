<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title>React App</title>

  <body class="landing-page">

    <!--   Core JS Files   -->

    <script src="%PUBLIC_URL%/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <script src="%PUBLIC_URL%/assets/demo/demo.js"></script>

    <script>
      $(document).ready(function() {
        blackKit.initDatePicker();
        blackKit.initSliders();
      });

      function scrollToDownload() {

        if ($('.section-download').length != 0) {
          $("html, body").animate({
            scrollTop: $('.section-download').offset().top
          }, 1000);
        }
      }
    </script>
